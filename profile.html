<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustBroker - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-blue-900 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">TrustBroker</h1>
    <p class="text-sm text-gray-200">Account Profile</p>
  </header>
  <main class="max-w-lg mx-auto bg-white shadow mt-8 p-6 rounded">
    <h2 class="text-xl font-semibold text-blue-800 mb-4">Your Profile</h2>
    <div id="profileData" class="space-y-2 text-gray-800"></div>
    <a href="dashboard.html" class="block text-center mt-6 text-blue-700 underline">‚Üê Back to Dashboard</a>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem("trust_user"));
    const profileDiv = document.getElementById("profileData");
    if (!user) {
      profileDiv.innerHTML = "<p>No user data found. Please sign in again.</p>";
    } else {
      profileDiv.innerHTML = `
        <p><strong>Full Name:</strong> ${user.name || 'N/A'}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Password:</strong> ${user.pass}</p>
        <p><strong>Country:</strong> ${user.country || 'N/A'}</p>
      `;
    }
  </script>
</body>
</html>

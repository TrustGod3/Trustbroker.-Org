
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustBroker - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-900 text-white p-4 flex items-center gap-3">
    <img src="https://img.icons8.com/external-flat-juicy-fish/64/null/external-forex-finance-flat-flat-juicy-fish.png" class="h-10" alt="TrustBroker Logo"/>
    <h1 class="text-xl font-bold">TrustBroker</h1>
  </header>
  <section class="bg-blue-100 text-center py-6 px-4">
    <h2 class="text-2xl font-semibold text-blue-900">Create Your Trading & Investment Account</h2>
    <p class="text-gray-700 mt-1">Get started with smart investments and secure profits.</p>
    <img src="https://img.icons8.com/clouds/500/forex.png" class="mx-auto mt-4 w-44" alt="trading-ad"/>
  </section>
  <main class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold text-blue-800 text-center mb-4">Sign Up</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border rounded mb-4" required>
      <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border rounded mb-4" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
      <input type="text" id="country" placeholder="Country" class="w-full p-3 border rounded mb-4" required>
      <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded hover:bg-blue-800">Create Account</button>
    </form>
    <p class="text-sm mt-4 text-center text-gray-600">
      Already have an account?
      <a href="signin.html" class="text-blue-600 underline">Sign in here</a>
    </p>
  </main>
  <script>
    function signup(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const country = document.getElementById("country").value;
      const user = { name, email, pass, country };
      localStorage.setItem("trust_user", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>

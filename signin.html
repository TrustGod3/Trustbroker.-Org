<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustBroker - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .btn-blue {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Sign In to TrustBroker</h1>

    <form onsubmit="login(event)" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="input" required />
      <input type="password" id="password" placeholder="Password" class="input" required />
      <button type="submit" class="btn-blue">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
      Don’t have an account? <a href="index.html" class="text-blue-600 font-semibold">Sign up</a>
    </p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("trust_user"));

      if (user && user.email === email && user.password === password) {
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Incorrect email or password.");
      }
    }
  </script>
</body>
</html>
